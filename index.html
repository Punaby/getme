<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Black Den</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }


        /* Login screen styling */
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
        }

        #login-container input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        #login-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
        }

        #login-message {
            color: red;
            margin-top: 10px;
        }

        /* Main content hidden by default */
        #main-content {
            display: none;
        }

        h1.header {
            text-align: center;
            margin-top: 30px;
            font-size: 48px;
            background-color: black;
            font-family: "Vladimir Script", cursive;
            color: white;
            padding: 20px;
        }

        .tab1 {
            display: inline-block;
            width: 140px;
            height: 60px;
            background-color: darkred;
            border: 2px solid black;
            padding: 10px;
            margin: 20px;
            font-family: "Vladimir Script", cursive;
            color: white;
            font-size: 40px;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            user-select: none;
        }

        /* Admin tab and panel styling */
        .admin-tab {
            background-color: aqua;
            color: black;
            display: inline-block;
        }

        /* Logout button styling */
        #logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Admin Panel styles */
        #admin-panel {
            display: none;
            background-color: black;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        .user-list {
            list-style: none;
            padding: 0;
        }
        .user-item {
            background-color: #333;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .user-item input {
            background-color: #555;
            color: white;
            border: 1px solid #777;
            padding: 8px;
            margin: 5px;
            border-radius: 3px;
        }
        .user-item .account-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .user-item .account-controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .user-item button {
            margin-left: 10px;
            background-color: darkred;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
        }
        .user-item button.update {
            background-color: #4CAF50; /* Green color for update */
        }
        .user-item button.delete {
            background-color: #f44336; /* Red color for delete */
        }
    </style>
</head>
<body>

<!-- ðŸ” Login Screen -->
<div id="login-container">
    <h2>Login to The Black Den</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <p id="login-message"></p>
</div>

<!-- ðŸŒ Main Website Content -->
<div id="main-content">
    <h1 class="header">The Black Den</h1>
    <div class="tab1" onclick="openCustomTab('vex')">vex 8</div>
    <div class="tab1" onclick="openCustomTab('Skill')">Skill</div>
    <div class="tab1" onclick="openCustomTab('Logic')">Logic</div>
    <div class="tab1 admin-tab" id="admin-tab" onclick="openAdminPanel()" style="display:none;">Admin Panel</div>
    <button id="logout-button" onclick="logout()" style="display:none;">Logout</button>
</div>

<!-- âš™ï¸ Admin Panel Content -->
<div id="admin-panel">
    <h2 style="color:white;">Admin Panel</h2>

    <!-- Add Account Form -->
    <div style="margin-bottom: 20px; padding: 15px; background-color: #222; border-radius: 5px;">
        <h3 style="margin-top: 0;">Add New Account</h3>
        <input type="text" id="new-username" placeholder="New Username" style="margin-right: 10px;">
        <input type="text" id="new-password" placeholder="New Password" style="margin-right: 10px;">
        <button onclick="addAccount()">Add Account</button>
    </div>
    
    <div id="admin-management-section">
        <h3 style="color: white;">Admin Management</h3>
        <div style="margin-bottom: 20px; padding: 15px; background-color: #222; border-radius: 5px;">
            <h4 style="margin-top: 0;">Add/Edit Admin Account</h4>
            <input type="text" id="admin-username-input" placeholder="Username" style="margin-right: 10px;">
            <input type="text" id="admin-password-input" placeholder="Password (leave blank to not change)" style="margin-right: 10px;">
            <button onclick="addOrUpdateAdmin()">Save Admin</button>
        </div>
        <ul id="admin-list" class="user-list">
            <!-- Admin items will be generated here by JavaScript -->
        </ul>
    </div>

    <h3 style="color: white;">User Management</h3>
    <ul id="user-management-list" class="user-list">
        <!-- User items will be generated here by JavaScript -->
    </ul>
    <button onclick="closeAdminPanel()">Close Admin Panel</button>
</div>

<script>

    const express = require('express');
const fs = require('fs').promises; // Use async/await for file system
const path = require('path');
const app = express();
const port = 3000;

app.use(express.json());

const dbPath = path.join(__dirname, 'users.json');

// Function to read users from file
async function readUsersFromFile() {
    try {
        const data = await fs.readFile(dbPath, 'utf8');
        return JSON.parse(data);
    } catch (error) {
        // Return an empty array if the file doesn't exist
        return [];
    }
}

// Function to write users to file
async function writeUsersToFile(users) {
    await fs.writeFile(dbPath, JSON.stringify(users, null, 2), 'utf8');
}

// API endpoint to get all users
app.get('/api/users', async (req, res) => {
    const users = await readUsersFromFile();
    res.json(users);
});

// API endpoint to add a new user
    function add(){
app.post('/api/users', async (req, res) => {
    const newUserName = req.body.name;
    if (newUserName) {
        const users = await readUsersFromFile();
        const newUser = { id: Date.now(), name: newUserName };
        users.push(newUser);
        await writeUsersToFile(users);
        res.status(201).json(newUser);
    } else {
        res.status(400).send({ error: 'User name is required.' });
    }
});
    }

// API endpoint to delete a user
    function remove () {
app.delete('/api/users/:id', async (req, res) => {
    const userId = parseInt(req.params.id);
    let users = await readUsersFromFile();
    const initialUserCount = users.length;
    users = users.filter(user => user.id !== userId);

    if (users.length < initialUserCount) {
        await writeUsersToFile(users);
        res.status(200).send({ message: 'User deleted successfully.' });
    } else {
        res.status(404).send({ error: 'User not found.' });
    }
});
    }
app.listen(port, () => {
    console.log(`Server listening at http://localhost:${port}`);
});
    //--- Check and restrict users---

    // --- Data Management Functions ---
    const STORAGE_KEY = 'appUsers';

    var defaultUsers = [
        { username: "user123", password: "lemonade", isSuspended: false, deviceId: null, isAdmin: false },
        { username: "THEAdmin", password: "pass", isSuspended: false, deviceId: null, isAdmin: true },
        { username: "player1", password: "gamer123", isSuspended: false, deviceId: null, isAdmin: false }
    ];

    let users = loadUsersFromLocalStorage();
    let currentUser = null;

    function loadUsersFromLocalStorage() {
        const storedUsers = localStorage.getItem(STORAGE_KEY);
        let currentUsers = storedUsers ? JSON.parse(storedUsers) : defaultUsers;
        
        // Ensure primary admin account exists
        const adminAccountExists = currentUsers.some(user => user.username === "THEAdmin" && user.isAdmin);
        if (!adminAccountExists) {
            const primaryAdmin = defaultUsers.find(user => user.username === "THEAdmin");
            if (primaryAdmin) {
                currentUsers.push(primaryAdmin);
            }
        }
        return currentUsers;
    }

    function saveUsersToLocalStorage() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(users));
    }

    // --- UI State Management Functions ---
    function showLoginScreen() {
        document.getElementById('login-container').style.display = 'flex';
        document.getElementById('main-content').style.display = 'none';
        document.getElementById('logout-button').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'none';
        document.getElementById('admin-tab').style.display = 'none';
    }

    function showMainContent() {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        document.getElementById('logout-button').style.display = 'block';
        if (currentUser && currentUser.isAdmin) {
            document.getElementById('admin-tab').style.display = 'inline-block';
        }
    }

    function openAdminPanel() {
        if (currentUser && currentUser.isAdmin) {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            renderManagementLists();
        }
    }

    function closeAdminPanel() {
        document.getElementById('admin-panel').style.display = 'none';
        showMainContent();
    }

    function logout() {
        currentUser = null;
        localStorage.removeItem('loggedInUser'); // Optional: Clear session info
        showLoginScreen();
        document.getElementById('login-message').innerText = "";
        document.getElementById('username').value = "";
        document.getElementById('password').value = "";
    }

    function openCustomTab(type) {
    const newWindow = window.open(''); // Open a new blank window/tab
if (type=="vex"){
    if (newWindow) { // Check if the window was successfully opened (not blocked by popup blocker)
        newWindow.document.write(`
            <!DOCTYPE html>
            <html>
            <head>
                <title>Dynamic Content</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        margin: 20px;
                        background-color: #f0f0f0;
                    }
                    h1 {
                        color: #333;
                    }

                
                </style>
            </head>
            <body>
                <iframe src="vex.html" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;""></iframe>
            </body>
            </html>
        `);
    } else {
        alert('Popup blocked! Please allow popups for this site.');
    }
}
}

// You can call this function from a button click or other event
// For example, if you have a button with id="openButton":
// document.getElementById('openButton').addEventListener('click', openAboutBlankWithContent);

    // --- Core Logic Functions ---
    function checkLogin() {
        const usernameInput = document.getElementById('username').value;
        const passwordInput = document.getElementById('password').value;
        const loginMessage = document.getElementById('login-message');

        const user = users.find(u => u.username === usernameInput);

        if (user && user.password === passwordInput) {
            if (user.isSuspended) {
                loginMessage.innerText = "Account is suspended.";
                return;
            }

            currentUser = user;
            showMainContent();
            loginMessage.innerText = "";
            console.log(currentUser.username + " logged in successfully.");
        } else {
            loginMessage.innerText = "Invalid username or password.";
        }
    }

    // --- Admin Management Functions ---
    function addAccount() {
        const newUsername = document.getElementById('new-username').value;
        const newPassword = document.getElementById('new-password').value;
        if (newUsername && newPassword) {
            if (users.some(u => u.username === newUsername)) {
                alert("Username already exists.");
                return;
            }
            users.push({ username: newUsername, password: newPassword, isSuspended: false, deviceId: null, isAdmin: false });
            add()
            saveUsersToLocalStorage();
            renderManagementLists();
            document.getElementById('new-username').value = '';
            document.getElementById('new-password').value = '';
        } else {
            alert("Please enter both username and password.");
        }
    }

    function addOrUpdateAdmin() {
        const adminUsername = document.getElementById('admin-username-input').value;
        const adminPassword = document.getElementById('admin-password-input').value;
        if (adminUsername) {
            const adminUserIndex = users.findIndex(u => u.username === adminUsername);
            if (adminUserIndex > -1) {
                if (adminPassword) {
                    users[adminUserIndex].password = adminPassword;
                }
                users[adminUserIndex].isAdmin = true;
                // Important: Resetting admin deviceId allows for multi-device login.
                // If you want to force a fresh registration on next login, set to null.
                // For this request, we don't set it to null. It will be updated on each admin login.
            } else {
                users.push({ username: adminUsername, password: adminPassword, isSuspended: false, deviceId: null, isAdmin: true });
            }
            saveUsersToLocalStorage();
            renderManagementLists();
            document.getElementById('admin-username-input').value = '';
            document.getElementById('admin-password-input').value = '';
        }
    }

    function updateAccount(username, password, isSuspended, isAdmin) {
        const userIndex = users.findIndex(u => u.username === username);
        if (userIndex > -1) {
            users[userIndex].password = password;
            users[userIndex].isSuspended = isSuspended;
            users[userIndex].isAdmin = isAdmin;
            saveUsersToLocalStorage();
            renderManagementLists();
        }
    }

    function deleteAccount(username) {
        if (confirm(`Are you sure you want to delete ${username}?`)) {
            users = users.filter(u => u.username !== username);
            saveUsersToLocalStorage();
            renderManagementLists();
        }
    }

    function renderManagementLists() {
        const userList = document.getElementById('user-management-list');
        const adminList = document.getElementById('admin-list');
        userList.innerHTML = '';
        adminList.innerHTML = '';

        users.forEach(user => {
            const li = document.createElement('li');
            li.className = 'user-item';
            
            const accountInfoDiv = document.createElement('div');
            accountInfoDiv.className = 'account-info';
            accountInfoDiv.innerHTML = `
                <span>Username: ${user.username}</span>
                <span>isAdmin: ${user.isAdmin}</span>
                <span>isSuspended: ${user.isSuspended}</span>
                <span>deviceId: ${user.deviceId || 'N/A'}</span>
            `;

            const accountControlsDiv = document.createElement('div');
            accountControlsDiv.className = 'account-controls';
            
            const passwordInput = document.createElement('input');
            passwordInput.type = 'text';
            passwordInput.value = user.password;

            const updateButton = document.createElement('button');
            updateButton.className = 'update';
            updateButton.innerText = 'Update';
            updateButton.onclick = () => {
                const newPassword = passwordInput.value;
                const newIsAdmin = li.querySelector('.isAdmin-toggle').checked;
                const newIsSuspended = li.querySelector('.isSuspended-toggle').checked;
                updateAccount(user.username, newPassword, newIsSuspended, newIsAdmin);
            };

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete';
            deleteButton.innerText = 'Delete';
            deleteButton.onclick = () => deleteAccount(user.username);
            
            accountControlsDiv.appendChild(passwordInput);

            const isAdminLabel = document.createElement('label');
            isAdminLabel.innerHTML = `<input type="checkbox" class="isAdmin-toggle" ${user.isAdmin ? 'checked' : ''}> Admin`;
            accountControlsDiv.appendChild(isAdminLabel);

            const isSuspendedLabel = document.createElement('label');
            isSuspendedLabel.innerHTML = `<input type="checkbox" class="isSuspended-toggle" ${user.isSuspended ? 'checked' : ''}> Suspended`;
            accountControlsDiv.appendChild(isSuspendedLabel);
            
            accountControlsDiv.appendChild(updateButton);
            accountControlsDiv.appendChild(deleteButton);
            
            li.appendChild(accountInfoDiv);
            li.appendChild(accountControlsDiv);

            if (user.isAdmin) {
                adminList.appendChild(li);
            } else {
                userList.appendChild(li);
            }
        });
    }
</script>

</body>
</html>
